<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Inscripción</title>
    <link rel="stylesheet" href="../css/pagoinscripcion.css">
    <link rel="stylesheet" href="../css/menu.css">
</head>
<body>
    <header>
        <p style="color: white;">Pago Inscripción</p>
    </header>
    <nav>
        <a href="../index.html">Inicio</a>
        <a href="#">Ayuda</a>
        <a href="#">Sugerencias</a>
        <a href="#">Contáctenos</a>
    </nav>
<div class="containerUno">
    <div class="logoempresa">
        <img src="../img/logoescuela.jpeg" alt="">
    </div>
    <div class="containerTres" >
        <fieldset class="formulario">
        <legend>Realice el pago de su inscripción</legend>
        <form action="">  
            <table class="tablaformulario">
                <tr>
                    <td>
                        <label for="">Tipo de tarjeta</label>
                    </td>
                    <td> 
                        <select name="" id="">
                        <option value=""></option>
                        <option value="">Crédito</option>
                        <option value="">Débito</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Número de tarjeta</label>
                    </td>
                    <td>
                        <input type="text" name="" id="" placeholder="Ej. 4000-0012-3456-7899">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Fecha de caducidad//Código postal</label>
                    </td>
                    <td>
                        <input type="text" name="" id=""placeholder="Ej. 12/22" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Nombre del titular</label>
                    </td>
                    <td>
                        <input type="text" name="" id=""placeholder="Ej. Edward Pinzón" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Ciudad</label>
                    </td>
                    <td>
                        <input type="text" name="" id=""placeholder="Ej. Manizales" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Estado//Providencia//Región</label>
                    </td>
                    <td>
                        <input type="text" name="" id=""placeholder="Ej. Caldas" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="pagar" style="border-radius: 10px; width: 50%; height: 50%;">
                            <a href="../paginas/clases.html">Confirmar Pago</a>
                        </button>
                    </td>
                </tr>
            </table>
        </form>
        </fieldset>
    </div>
</div>
<footer>
    <p style="color: white;"> © Todos los derechos reservados</p>
</footer> 
</body>

</html>
