    <div class="encabezado">
        <div class="image">

    <table class="iniciosesion">
        <tr>
            <td>
                <h5>Datos Personales</h5>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Nombres</label>
            </td>
        </tr>
        <tr>
            <td>
                <input class="botones" type="text" placeholder="Nombres">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Apellidos</label>
            </td>
        </tr>
        <tr>
            <td>
                <input class="botones" type="text" placeholder="Apellidos">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Fecha de Nacimiento</label>
            </td>
        </tr>
        <tr>
            <td>
                <input class="botones" type="date">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Correo Eléctronico</label>
            </td>
        </tr>
        <tr>
            <td>
                <input class="botones" type="text" placeholder="Correo Eléctronico">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Digite una Contraseña</label>
            </td>
        </tr>
        <tr>
            <td>
                <input class="botones" type="password" placeholder="Contraseña">
            </td>
        </tr>
        <tr>
            <td>
                <h5>Documentos Personales</h5>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Tipo de Documento</label>
            </td>
        </tr>
        <tr>
            <td>
                <select class="boton" name="" id="">
                    <option value=""></option>
                    <option value="">Tarjeta de identidad</option>
                    <option value="">Cédula de ciudadanía</option>
                    <option value="">Contraseña registraduría</option>
                    <option value="">Cédula de extranjería</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Número de documento</label>
            </td>
        </tr>
        <tr>
            <td>
                <input class="botones" type="number" name="" id="" placeholder="Número de documento">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Copia de su documento</label>
            </td>
        </tr>
        <tr>
            <td>
                <input class="botones" type="file" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Copia del registro en el RUNT</label>
            </td>
        </tr>
        <tr>
            <td>
                <input class="botones" type="file" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Copia de sus exámenes médicos</label>
            </td>
        </tr>
        <tr>
            <td>
                <input class="botones" type="file" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                <div class="ingresar">
                    <a href="../paginas/clases.html">Registrarse</a>
                </div>
            </td>
        </tr>
